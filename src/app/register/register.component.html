<form #f="ngForm" (ngSubmit)="f.form.valid && register()" novalidate>
  <div class="form-group">
    <label>Username: </label>
    <input type="text" [(ngModel)]="model.userName" name="userName" #userName="ngModel" required>
    <div *ngIf="f.submitted && !userName.valid" class="help-block">Name is required</div>
  </div>
  <div class="form-group">
    <label>Email: </label>
    <input type="email" required [(ngModel)]="model.userEmail" name="userEmail" #userEmail="ngModel" pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" required>
    <div *ngIf="f.submitted && !userEmail.valid" class="help-block">Email is required</div>
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input type="text" required [(ngModel)]="model.userPassword" name="userPassword" #userPassword="ngModel" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,10}$" required>
    <div *ngIf="f.submitted && !userPassword.valid" class="help-block">Password is required</div>
  </div>
  <div class="form-group">
    <label>Password re-enter: </label>
    <input type="text" required>
  </div>
  <input type="submit" value="register now">
</form>
